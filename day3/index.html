            h1 {

                text-align: center;
            }        
            p {
                color : blue;
                text-align: right;
            }
            /* 태그 선택자 */
            h2 {
                color: black;
            }
            /* 클래스 선택자 */
            .red{
                color : red;
            }
            /* 아이디 선택자 */
            #pink{
                color: pink;
            }
            /* 우선순위
            id > class > 태그
            id는 문서에서 하나만 존재할 수 있다.
            class는 문서에서 여러개 존재할 수 있다.
            태그는 그냥 기본이다.
             */
        </style>
    </head>
